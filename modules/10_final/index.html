<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - To Do List</title>
    <link rel="stylesheet" href="css/titan.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="col-xs-8 col-xs-offset-2 search-box">
        <div class="input-group">
            <input oninput="updateResult(this.value)" type="search" class="form-control" placeholder="Search..." />
        </div>
    </div>

    <div class="header">
        <div class="clearTODO">
            <i class="fa fa-refresh"></i>
        </div>
        <div id="todoheader"></div>
    </div>

    <div class="content">
        <ul id="to-do-list">
        </ul>
    </div>

    <div class="header">
        <div class="clearDONE">
            <i class="fa fa-refresh"></i>
        </div>
        <div id="doneheader"></div>
    </div>

    <div class="content">
        <ul id="done-list">
        </ul>
    </div>

    <div class="add-to-do">
        <i class="fa fa-plus-circle"></i>
        <input type="text" id="input" placeholder="Add a to-do">
    </div>

</div>


<script src="js/app.js"></script>
</body>
</html>
